<!DOCTYPE html>
<html>
<head>
  <title>AI Review Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], 
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #106ebe;
    }
    .error {
      color: red;
      margin-top: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="sk-..." />
  </div>
  <div class="form-group">
    <label for="guidelines">Default Review Guidelines:</label>
    <textarea id="guidelines" placeholder="Enter any specific guidelines for code review..."></textarea>
  </div>
  <button id="saveSettings">Save Settings</button>
  <script src="popup.js"></script>
</body>
</html>
